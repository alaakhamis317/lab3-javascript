<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax JSONPlaceholder Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>JSONPlaceholder Data</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var tableBody = document.querySelector('#dataTable tbody');
                    data.forEach(function(post) {
                        var row = document.createElement('tr');

                        var cellId = document.createElement('td');
                        cellId.textContent = post.id;
                        row.appendChild(cellId);

                        var cellTitle = document.createElement('td');
                        cellTitle.textContent = post.title;
                        row.appendChild(cellTitle);

                        var cellBody = document.createElement('td');
                        cellBody.textContent = post.body;
                        row.appendChild(cellBody);

                        tableBody.appendChild(row);
                    });
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
